apiVersion: 1.0.0
metadata:
  name: outyet
components:
  - type: chePlugin
    alias: go-ls
    id: golang/go/latest
  - id: ms-vscode/vscode-github-pullrequest/latest
    type: chePlugin
commands:
  - name: 'Debug current file'
    actions:
    - type: vscode-launch
      referenceContent: |
        {
          "version": "0.2.0",
          "configurations": [
            {
              "name": "Debug current file",
              "type": "go",
              "request": "launch",
              "mode": "auto",
              "program": "${fileDirname}"
            }
          ]
        }